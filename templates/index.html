<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div id="container">

        <div id="gold">
            <h3>Your Gold: {{ session.gold }}</h3>
        </div><!--end gold-->

        <div id="farm">
            <h3>Farm</h3>
            <p>(Earn 10-20 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm">
                <input type="submit" value="Find Gold!">
            </form>
        </div><!--end farm-->

        <div id="cave">
            <h3>Cave</h3>
            <p>(Earn 5-10 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave">
                <input type="submit" value="Find Gold!">
            </form>
        </div><!--end cave-->

        <div id="house">
            <h3>House</h3>
            <p>(Earn 2-5 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house">
                <input type="submit" value="Find Gold!">
            </form>
        </div><!--end house-->

        <div id="casino">
            <h3>Casino</h3>
            <p>(Earn/take 0-50 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino">
                <input type="submit" value="Find Gold!">
            </form>
        </div><!--end casino-->
		<h4>Activity</h4>
        <div id="activity">
            {% for act in session['activities'] %}
				<p class="{{ act.class }}"> {{ act.activity }} </p>
            {% endfor %}
        </div><!--end activity-->
        <a href="/reset"><button>RESET</button></a>
    </div><!--end container-->

</body>
</html>
